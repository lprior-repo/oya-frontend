# Digital Twin Catalog
# Registry of all available twins for the flow-wasm project

twins:
  - name: local-storage
    display_name: "Browser LocalStorage"
    description: "Simulates browser localStorage for workflow persistence"
    path: ./local-storage-twin/definition.yaml
    status: available
    dependencies: []

  - name: wasm-runtime
    display_name: "WASM Runtime"
    description: "Simulates workflow execution in WASM sandbox"
    path: ./wasm-runtime-twin/definition.yaml
    status: available
    dependencies: []

# Universe compositions
universes:
  - name: flow-wasm-dev
    description: "Development universe for flow-wasm"
    twins:
      - local-storage
      - wasm-runtime
    path: ./flow-wasm-universe.yaml

  - name: flow-wasm-test
    description: "Test universe for flow-wasm"
    twins:
      - local-storage
      - wasm-runtime
    path: ./flow-wasm-test-universe.yaml
