scenario:
  id: ext-reject-clear
  spec_ref: flow-wasm-v1
  spec_version: 1.0.0
  category: extension-behavior
  visibility: open
  priority: medium
  description: Rejecting selected extensions records a clear action.
  rationale: Rejected recommendations should be trackable for operator intent.
setup:
  universe: local
  initial_state: suggestion-list-open
  preconditions:
    - description: At least one suggestion is selected.
      check:
        type: static
        selected: true
steps:
  - id: reject-selected
    description: Clear selected recommendations.
    action:
      type: noop
    assertions:
      - type: status
        expected: 1
        message: Intentionally failing case confirms failed scenario aggregation.
    extractions: []
teardown:
  reset_universe: true
  custom_cleanup: []
