# Codanna configuration for oya-frontend
# https://github.com/codanna/codanna

[project]
name = "oya-frontend"
language = "rust"

[index]
# Include source files
include = ["src/**/*.rs"]

# Exclude generated and dependency files
exclude = [
    "target/**",
    ".zjj/**",
    ".beads/**",
    "node_modules/**",
    "*.lock",
]

[semantic_search]
enabled = true
